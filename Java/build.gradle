group 'com.javajo.azure.example'
buildscript {
	ext {
		springBootVersion = '1.5.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'cvSandbox'
    manifest {
        attributes 'Main-Class': 'com.javajo.azure.example'
    }
}

configurations {
    providedRuntime
}

idea {
	module {
		inheritOutputDirs = false
		outputDir = file("$buildDir/classes/main/")
	}
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile ('org.springframework.boot:spring-boot-starter-web')
    compile ('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile ('org.projectlombok:lombok')
	//TODO httpclientを追加する (https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient)
	//TODO commons-ioを追加する (https://mvnrepository.com/artifact/commons-io/commons-io)
	//TODO gsonを追加する (https://mvnrepository.com/artifact/com.google.code.gson/gson)

	testCompile('org.springframework.boot:spring-boot-starter-test')
}
